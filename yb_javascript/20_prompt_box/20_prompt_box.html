<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <script>

    // var a = prompt("What is your name");
    //   // alert(a);
    //   document.write(a);


    var per = prompt("Enter your percentage");
    if (per >= 80 && per <= 100) {
      document.write("You are in merit");
    }
    else if (per >= 60 && per < 80) {
      document.write("You are in Ist dividion");
    }
    else if (per >= 45 && per < 60) {
      document.write("You are in IInd dividion");
    }
    else if (per >= 33 && per < 45) {
      document.write("You are in IIIrd dividion");
    }
    else if (per < 33) {
      document.write("You are fail");
    } else {
      document.write("Please enter valid percentage");
    }

  </script>


</head>
