<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag 5</title>
</head>

<body>
    <table border="1" align=center width="50%" cellpadding=20px cellspacing="10px">
        <tfoot bgcolor="tan">
            <tr>
                <td>Total Marks</td>
                <td>220</td>
            </tr>
        </tfoot>


        <tbody bgcolor="pink">
            <tr>
                <td>Math</td>
                <td>75</td>
            </tr>
            <tr>
                <td>English</td>
                <td>82</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>63</td>
            </tr>
        </tbody>
        <thead bgcolor="grey">
            <tr>
                <th>Subjects</th>
                <th>Marks</th>
            </tr>
        </thead>

    </table>
</body>

</html>
